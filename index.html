<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>PO Demo</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <style>
        html {
            height: 100%;
            background-color: cornflowerblue;
        }

        body {
            width: 80%;
            margin: auto;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        input:placeholder-shown, textarea:placeholder-shown {
            font-style: italic;
        }

        #title {
            padding-bottom: 5em;
        }

        #submit {
            background-color: cornflowerblue;
        }

        #addItemButton {
            margin-bottom: 3em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="col-md-offset-2" id="title">
            <h1>Chefman Purchase Order Form</h1>
        </div>
        <div class="clearfix"></div>
               
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-md-2 control-label">Vendor:</label>
                <div class="col-md-6">
                    <select class="form-control">
                        <option>Kawasaki</option>
                        <option>Mr. Miyagi</option>
                        <option>Daniel son</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-success col-md-12">New Vendor</button>
                </div>
            </div>
  

            <div class="form-group">
                <label class="col-md-2 control-label">Vendor Address:</label>
                <div class="col-md-8">
                    <textarea class="form-control" rows="3" placeholder="Should populate after selecting a vendor, then edit if necessary"></textarea>
                </div>
            </div>


            <div class="form-group">
                <label class="col-md-2 control-label">Bill To:</label>
                <div class="col-md-8">
                    <textarea class="form-control" rows="3" placeholder="Enter Billing Address. Alternatively, drop-down list of Billing options"></textarea>
                </div>
            </div>


            <div class="form-group">
                <label class="col-md-2 control-label">Ship To:</label>
                <div class="col-md-8">
                    <textarea class="form-control" rows="3" placeholder="Enter Shipping Address. Alternatively, drop-down list of Billing options"></textarea>
                </div>
            </div>


            <div class="form-group">
                <label class="col-md-2 control-label">Start Date:</label>
                <div class="col-md-8">
                    <input type="date" class="form-control"/>
                </div>
            </div>


            <div class="form-group">
                <label class="col-md-2 control-label">Inspection Date:</label>
                <div class="col-md-8">
                    <input type="date" class="form-control"/>
                </div>
            </div>


            <div class="form-group">
                <label class="col-md-2 control-label">Freight:</label>
                <div class="col-md-8">
                    <select class="form-control">
                        <option>Collect</option>
                        <option>Deep Sea Diving</option>
                        <option>Drone</option>
                        <option>What's up Ralph?!</option>
                    </select>
                </div>
            </div>


            <div class="form-group">
                <label class="col-md-2 control-label">Purchaser:</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" placeholder="Purchaser"/>
                </div>
            </div>

            <div id="itemDiv">
                <div class="col-md-8 col-md-offset-2 well well-lg">
                    <div class="form-group">
                        <label class="col-md-2 control-label">Item:</label>
                        <div class="col-md-8">
                            <select class="form-control">
                                <option>Coffee Grinder</option>
                                <option>No-oil fryer (oxymoron)</option>
                                <option>Ralph's Rotating Rotisserie</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-success col-md-12">New Item</button>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-md-2 control-label">Description:</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" placeholder="Should automatically populate once the item module is complete"/>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-md-2 control-label">Quantity:</label>
                        <div class="col-md-10">
                            <input type="number" class="form-control" value="0"/>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-md-2 control-label">Rate:</label>
                        <div class="col-md-10">
                            <input type="number" class="form-control" value="0"/>
                        </div>
                    </div>


                    <div class="form-group">
                        <label class="col-md-2 control-label">Total:</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" value="Quantity * Rate (This field is Read Only)" readonly/>
                        </div>
                    </div>

                </div>
                <div class="clearfix"></div>
            </div>

            <div class="form-group">
                <div class="col-md-2 col-md-offset-8">
                    <button id="addItemButton" class="btn btn-warning col-md-12">Add Item</button>
                </div>
            </div>
            <div class="clearfix"></div>

            <div class="form-group">
                <label class="col-md-2 control-label">Total Price:</label>
                <div class="col-md-8">
                    <input type="text" class="form-control" placeholder="Total for all items (This field is Read Only)" readonly/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label">Message to Vendor:</label>
                <div class="col-md-8">
                    <textarea class="form-control" rows="6" placeholder="Type Message"></textarea>
                </div>
            </div>


            <div class="form-group">
                <label class="col-md-2 control-label">Memo:</label>
                <div class="col-md-8">
                    <textarea class="form-control" rows="6" placeholder="Type Memo"></textarea>
                </div>
            </div>


            <div class="form-group">
                <label class="col-md-2 control-label">Attachments:</label>
                <div class="col-md-8">
                    <textarea class="form-control" rows="6" placeholder="Drag and Drop Files Here"></textarea>
                </div>
            </div>


            <div class="form-group">
                <div class="col-md-offset-2 col-md-8">
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                 </div>
            </div>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="poForm.js"></script>
</body>
</html>
